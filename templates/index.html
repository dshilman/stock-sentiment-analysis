<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Sentiment Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-8">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold mb-4">News Sentiment and Stock Price Analysis</h1>
      <form class="flex-auto p-6" action="analyze" method="POST" align="center">
        <div class="flex items-center space-x-4">
          <input id="ticker" name="ticker" type="text" placeholder="Type the stock ticker here" class="appearance-none block width=10 border-gray-30 text-black border border rounded-lg py-3 px-6">
        </div>
        <div class="htmx-indicator h-4 w-2 bg-blue-500 invisible rounded-full"></div>
        <div class="flex-auto flex space-x-4">
          <button class="bg-blue-500 text-white py-3 px-6 rounded-lg" type="submit">Show News Sentiment and Stock Price</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
