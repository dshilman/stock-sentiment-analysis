<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stock Sentiment Analysis</title>
	<script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
	<div class="container mx-auto py-8">
	  <div class="bg-white shadow-lg rounded-lg p-8">
		<h1 class="text-3xl font-bold mb-4">Stock Sentiment Analysis for {{ticker}}</h1>	

		<div class="flex items-center space-x-4">
			<h4 class="text-3xl font-bold mb-4"><a href="/">Go back and enter another ticker</a></h4>
		</div>
		<div class="htmx-indicator h-4 w-2 bg-blue-500 invisible rounded-full"></div>
		<div class="flex items-center space-x-4">
			<div id="chart" class="chart"></div>
		</div>
		<div class="flex items-center space-x-4">
			<div id="chart2" class="chart2"></div>
		</div>
		<div class="htmx-indicator h-2 w-2 bg-blue-500 invisible rounded-full"></div>

		<div class="flex items-center space-x-4">
			<h5 class="text-3xl font-bold mb-4">{{description}}</h5>
		</div>
		<div class="flex items-center space-x-4">
			{{ table|safe }}
		</div>
	</body>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript">
		var graph_hourly = {{graphJSON_hourly | safe}};
		Plotly.plot('chart',graph_hourly,{}); 
		var graph_daily = {{graphJSON_daily | safe}};  
		Plotly.newPlot('chart2',graph_daily,{});   	
	</script>

</html>
